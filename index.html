<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="blue"></div>
      <div class="info">
        <img src="icons/user-circle.png" alt="Profile Picture" class="selfie" />
        <h1>Jane Doe</h1>
        <div class="location">
          <img src="icons/map-marker.png" alt="Map marker" class="marker" />
          <h3>Seattle</h3>
        </div>
        <div class="aboutMe">
          <p>Developer | Engineer | Problem Solver</p>
          <p>Master of shadows and the Internet</p>
        </div>
        <div>
          <img src="icons/gear.png" alt="Gear" class="gear" />
          <a href="#" class="edit">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
